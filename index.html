<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./main.css">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div id="party-btn">Let's Get the Party Started</div>
    <div id="counter"></div>
    <div id="group-ballons">
        <img src="./assets/Balloon-Border.png" alt="" srcset="">
    </div>
    <div id="banner">
        <img src="./assets/banner.png" alt="" srcset="">
    </div>
    <h1 id="heading"></h1>
    <div id="cake-container">
        <img src="./assets/cake.gif" alt="">
    </div>
    <div id="poper-left">
        <img src="./assets/popper-left.gif" alt="">
    </div>
    <div id="poper-right">
        <img src="./assets/popper-right.gif" alt="">
    </div>
    <div id="story-text"></div>
    <div id="slide-show-container">
        <img id="slide">
    </div>
    <div id="footer">Handcrafted with <i class='bx bxs-heart bx-flashing' ></i> by Charan</div>
    <audio autoplay id="audio">
        <source src="./assets/happy-birthday-music-box-version.mp3" type="audio/mp3">
    </audio>
    <audio autoplay loop id="audio-2">
        <source src="./assets/happy-birthday-background-score.mp3" type="audio/mp3">
    </audio>
    <script src="./main.js"></script>
</body>
</html>
